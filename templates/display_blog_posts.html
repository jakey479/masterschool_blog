<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='display_blog_posts.css') }}">
</head>
<body>
    <header>
        <h1>Blog Posts</h1>
    </header>
    <main>
        <section class="post-list">
            <!-- using a filter here to perform data manipulation
             on the blog_posts object passed to this template -->
            {% if blog_posts|length >= 1 %}
                <ul>
                    {% for post in blog_posts %}
                        <li>
                            <h2>{{ post.title }}</h2>
                            <p>{{ post.content }}</p>
                            <p><strong>Author:</strong> {{ post.author }}</p>
                            <p><strong>Posted on:</strong> {{ post.timestamp }}</p>
                        </li>
                    {% endfor %}
                </ul>
            <!--  -->
            {% else %}
                <p>No blog posts available.</p>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Blog Name</p>
    </footer>
</body>
</html>
